<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.1, maximum-scale=1, user-scalable=1">
	<meta name="viewport" content="width=1700, user-scalable=yes">
	<title>Разработка интернет-магазина на системе управления 1С-Битрикс с расчетом доставки товара до конечной точки</title>
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>
<body>

<main class="main">
	<section class="intro">
		<div class="intro__main intro-main">
			<div class="intro-main__inner">
				<h1 class="intro-main__title">АО «Экотон+»</h1>
				<h2 class="intro-main__subtitle">Разработка интернет-магазина на системе управления 1С-Битрикс с расчетом доставки товара до конечной точки</h2>
				<p class="intro-main__text">АО «Экотон+» – холдинговая компания, основные предприятия которой производят стеновые материалы из ячеистого бетона
				автоклавного твердения или, если говорить проще, «газобетон»</p>
				<a href="" class="intro-main__link">
					<img src="./images/src/link.svg" alt="link">
				</a>
			</div>
		</div>
	</section>

	<section class="goals">
		<div class="goals__inner">
			<div class="goals__card container card">

				<div class="card__item card-item">
					<div class="card-item__inner">
						<h3 class="card-item__title"></h3>
						<p class="card-item__text"></p>
					</div>
				</div>

				<div class="card__item card-item">
					<div class="card-item__top card-top">
						<span class="card-top__span"></span>
						<!-- <div class="card-top__logo"></div> -->
						<img class="card-top__logo" src="./images/src/kz-logo.svg" alt="kz-logo">
					</div>
					<img src="./images/src/ecoton-logo--white.svg" alt="ecoton-logo">
					<div class="card-item__bottom">
						<span class="card-top__span"></span>
					</div>
				</div>

				<div class="card__item card-item">
					<img src="./images/src/iphone-mockup.png" alt="design-mockup">
				</div>

				<div class="card__item card-item">
					<div class="card-item__slider swiper-container">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">

							<div class="swiper-slide">
								<h3 class="slide__title"></h3>
								<img src="./images/src/slider-icon-1.svg" alt="slider-icon">
								<p class="slider__text"></p>
							</div>

							<div class="swiper-slide">
								<h3 class="slide__title"></h3>
								<img src="./images/src/slider-icon-1.svg" alt="slider-icon">
								<p class="slider__text"></p>
							</div>

							<div class="swiper-slide">
								<h3 class="slide__title"></h3>
								<img src="./images/src/slider-icon-1.svg" alt="slider-icon">
								<p class="slider__text"></p>
							</div>

						</div>

						<!-- If we need navigation buttons -->
						<div class="swiper-button-next"></div>

					</div>
				</div>

			</div>
		</div>
	</section>

	<section class="start">
		<div class="start__top start-top">
			<div class="start-top__inner">
				<div class="start-top__left">
					<h3 class="start-top__title"></h3>
					<p class="start-top__text"></p>
					<p class="start-top__descr text--bold"></p>
				</div>
				<div class="start-top__right">
					<div class="start-top__logo logo-container">
						<img src="./images/src/ecoton-logo__wrapper.svg" alt="logo-text" class="logo-wrap">
						<img src="./images/src/ecoton-logo-green.svg" alt="" class="logo-ecoton">
					</div>
				</div>
			</div>
		</div>
		<img src="./images/src/design-1.jpg" alt="eco-design">

		<section class="process">
			<div class="container">
				<div class="process__card container card">

					<div class="card__item card-item">
						<div class="card-item__inner">
							<h4 class="card-item__title"></h4>
							<p class="card-item__text"></p>
						</div>
					</div>

					<div class="card__item card-item">
						<img src="./images/src/aspro.svg" alt="aspro-logo">
					</div>

					<div class="card__item card-item">
						<img src="./images/src/prototype-mockup.png" alt="prototype-mockup">
					</div>

					<div class="card__item card-item">

					</div>

				</div>
			</div>
		</section>
	</section>
</main>


<script src="js/swiper.min.js"></script>
<script src="js/app.min.js"></script>
</body>
</html>
